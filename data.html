<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorthand</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{a}}{{b}}{{a}} {{b}}{{a+b}}
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                a: 1,
                b: 2,
            },

        })
    </script>
</body>

</html>
