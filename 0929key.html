<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorthand</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>動態組件 預先定義好組件 再用component:is 達到視覺效果</h1>
    <div id="app">
        <button @click="content='lessons'">LESSON</button>
        <button @click="content='apply'">APPLY</button>
        <br>
        <!-- keep-alive會保持切換後組件的內容 -->
        <keep-alive>
            <component :is="content"></component>
        </keep-alive>

    </div>

    <script>
        Vue.component('apply', {
            template: `
                <form>
                    <textarea></textarea>
                    <br>
                    <button>SUBMIT</button>
                </form>
            `,
        })
        Vue.component('lessons', {
            template: `
             <ul>
                <li>aaaaaaa</li>
                <li>bbbbbbbb</li>
                <li>cccccc</li>
            </ul>`,
        });

        new Vue({
            el: '#app',
            data: {
                content: 'lessons',
            }
        })


    </script>
</body>

</html>
