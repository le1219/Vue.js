    <title>shorthand</title>

<body>
    <h1>動態組件 預先定義好組件 再用component:is 達到視覺效果</h1>
    <div id="app">
        <my-first-component></my-first-component>
        <!-- html跑不了 -->
        <!-- <MyFirstComponent></MyFirstComponent>
        <MyFirstComponent></MyFirstComponent> -->
    </div>

    <script>
        //名字怎麼取


        Vue.component('my-first-component', {
            template: `
                <h2>
                    'my-first-component' //kebab-case
                    </h2>
            `,
        });

        new Vue({
            el: '#app',
        })


    </script>
</body>

</html>
