<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorthand</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{count}}</h1>
        <!-- <button v-on:click="count+=1">ADD</button> 
                可讀性不高不建議這樣寫 -->
        <button v-on:click="add">ADD</button>
        <button v-on:click="minus">minus</button>

        <h2>{{count1}}</h2>
        <button @mousemove="count1+=1" @mouseup="count1-=1">mousemove</button>

    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                count: 0,
                count1: 0,
            },
            methods: {
                add() {
                    this.count += 1;
                },
                minus() {
                    this.count -= 1;
                }
            },

        })
    </script>
</body>

</html>
