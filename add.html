<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.11/vue.cjs.js" ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="container">
        <h1>{{count}}</h1>
        <button v-on:click="add">+1</button>
    </div>
    <div id="counter">
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
        <button v-on:click="remove">-1</button>

        <br>
        <input type="text" v-model="text">
        <br>
        <span>{{text}}</span>
    </div>


    <script>
        new Vue({
            el: '#container',
            data: {
                count: 0,

            },
            methods: {
                add() {
                    this.count += 1;
                },
            },
        })

        new Vue({
            el: '#counter',
            data: {
                items: [1, 2, 3, 4, 5, 6, 7],
                text: '',
            },
            methods: {
                remove() {
                    this.items.pop();
                }
            }
        })
    </script>
</body>

</html>
