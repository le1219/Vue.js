<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorthand</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>select</h1>
        <select v-model="year">
            <!-- <select v-model="years" multiple >  多選 整列顯示-->
            <option disabled value="">SELECT YEAR</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
        </select>
        <p>{{year}}</p>

        <select v-model="selectMonth">
            <option v-for="month in 12" :value="month">{{month}}"</option>
        </select>
        <p>{{selectMonth}}</p>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                year: "",
                years: [],
                selectMonth: '',
            },

        })
    </script>
</body>

</html>
