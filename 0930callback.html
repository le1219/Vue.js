        //完整callback function 呼叫非同步函式
        function getRandomEmail(callback) {
            $.getJSON('https://randomuser.me/api', function (data) {
                callback(data.result[0].email);
            });
        }
        getRandomEmail(function (email) {
            console.log(email);
        })

        //promise 是一個物件
        function getRandomEmail() {
            //promise(resolve,reject)
            return new Promise(function (resolve) {
                $.getJSON('https://randomuser.me/api', function (data) {
                    callback(data.result[0].email);
                });
            })
        }
        const emails = [];

        //async/ await ES8
        getRandomEmail()
            .then(function (email) {
                emals.push(email);
                return getRandomEmail();
            })
            .then(function (email) {
                emals.push(email);
                return getRandomEmail();
            })
            .then(function (email) {
                emals.push(email);
                return getRandomEmail();
            })

    </script>
