<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorthand</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>單向綁定</h1>
    <div id="app">
        <!-- count:10會一直往下跑遞增 -->
        <h2>{{count}}</h2>
        <button @click="count+=1">+1</button>
        <!-- 但這個counter不會影響上面 -->
        <counter :count="count"></counter>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                count: 10,
            },
            components: {
                counter: {
                    props: ['count'],
                    computed: {
                        countDoubled() {
                            return this.count * 2
                        },
                    },
                    template: `<div> 
                        <h2>{{countDoubled}}</h2>
                     
                        </div>`,

                }
            },
        });


    </script>
</body>

</html>
