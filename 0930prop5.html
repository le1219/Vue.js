<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorthand</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>prop驗證</h1>
    <div id="app">
        <counter :start="20"></counter>
    </div>

    <script>
        Vue.component('counter', {
            // 也可以是物件
            // prop檢驗 只能用 type default validator
            props: {
                start: {
                    // 開console就會發現提醒
                    type: Number,
                    default: 0,
                    validator(value) {
                        return value <= 10;
                    }

                },

            },
            data() {
                return {
                    count: this.start
                };
            },
            template: `<div> 
                        <h2>{{count}}</h2>
                        <button @click="count+=1">+1</button>
                        </div>`,
        })
        new Vue({
            el: '#app',

        });


    </script>
</body>

</html>
